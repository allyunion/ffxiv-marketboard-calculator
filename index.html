<!doctype html>
<html lang="en">
  <head>
    <title>FFXIV Marketboard Tax Calculator</title>
  </head>
  <body class="text-center">
<form onsubmit="return false" oninput="final_price.value = parseInt(target_price.value) / parseFloat(tax_percentage.value) / parseInt(items.value)">

  <h3>Tax Percentage:</h3>
<input checked="checked" name="tax_percentage" type="radio" value=".95" /> <label for="tax_percentage-0">5%</label> <input name="tax_percentage" type="radio" value=".96" /> <label for="tax_percentage-1">4%</label> <input name="tax_percentage" type="radio" value=".97" /> <label for="tax_percentage-2">3%</label> <input name="tax_percentage" type="radio" value=".98" /> <label for="tax_percentage-3">2%</label><input name="tax_percentage" type="radio" value=".99" /> <label for="tax_percentage-4">1%</label>
  <h3>Number of Items to be Sold:</h3>
  <input name="items" type="number" value="1" min="1" max="99" step="1" title="Number of Items to be Sold">
  <h3>Target Price:</h3>
  <input name="target_price" type="number" min="1" max="999999999">
  <h3>Final Price:</h3>
  <output name="final_price"></output>
 </form>
  </body>
</html>
